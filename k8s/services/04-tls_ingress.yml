apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tls-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
  - hosts:
      - api.bavul.com
      - bavul.com
    secretName: ingress-certs
  rules:
  - host: api.bavul.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 9000
  - host: bavul.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hugo-service
            port:
              number: 8081