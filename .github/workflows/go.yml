name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - '**/*.go'
  pull_request:
    branches:
      - main
    paths:
      - '**/*.go'

jobs:
  build-and-deploy:
    runs-on: ${{ matrix.platform }}

    strategy:
      matrix:
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Build for ${{ matrix.platform }}
        run: go build -v ./...

      - name: Test
        run: echo "No tests to run."
